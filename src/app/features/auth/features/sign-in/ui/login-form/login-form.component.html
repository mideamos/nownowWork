    
        <img class="w-26 h-10 object-contain mx-auto" ngSrc="/icons/United Softwares Logo.svg" alt="United Softwares logo" width="240" height="40" [routerLink]="[AppPaths.home]" priority>
    
    <!-- Sign In Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Sign In</h1>
      <p class="text-gray-600 text-sm">Access the dashboard using your email and passcode.</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email or MSISDN
        </label>
        <div class="relative">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            appInputStyle
          >
          <div class="absolute inset-y-0 right-0 flex items-center pr-4">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
        </div>
      </div>


      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            appInputStyle
            placeholder="Enter your password"
          >
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600"
          >
          @if (!showPassword()) {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
            </svg>
          }
          </button>
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          >
          <span class="ml-2 text-sm text-gray-600">Remember Me</span>
        </label>
        <button
          type="button"
          class="text-sm text-red-500 hover:text-red-600 font-medium"
           [routerLink]="['/', AppPaths.auth, AuthPaths.forgotPassword]"
        >
          Forgot Password
        </button>
      </div>

      <!-- Sign In Button -->

      <app-button text="Sign In"  type="submit"
        [disabled]="!loginForm.valid"/>
    </form>

    <!-- Create Account Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        New on our platform? 
        <button
          type="button"
          class="text-blue-600 hover:text-blue-700 font-medium ml-1"
          [routerLink]="['/', AppPaths.auth, AuthPaths.register]"
        >
          Create an account
        </button>
      </p>
    </div>
