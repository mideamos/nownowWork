    
        <img class="w-26 h-10 object-contain mx-auto" ngSrc="/icons/United Softwares Logo.svg" alt="United Softwares logo" width="240" height="40" [routerLink]="[AppPaths.home]" priority>
    
    <!-- Sign In Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Forgot Password?</h1>
      <p class="text-gray-600 text-sm">If you forgot your password, well, then we&apos;ll email you instructions 
to reset your password.</p>
    </div>

    <!-- Form -->
    <form [formGroup]="fgtForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email or MSISDN
        </label>
        <div class="relative">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full bg-white px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="Enter your email"
          >
          <div class="absolute inset-y-0 right-0 flex items-center pr-4">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
        </div>
      </div>

     
      <!-- Sign In Button -->

      <app-button text="Submit"  type="submit"
        [disabled]="fgtForm.invalid"/>
    </form>

    <!-- Create Account Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Return to
        <button
          type="button"
          class="text-blue-600 hover:text-blue-700 font-medium ml-1"
          [routerLink]="['/', AppPaths.auth, AuthPaths.login]"
        >
          Login
        </button>
      </p>
    </div>
